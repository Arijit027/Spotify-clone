<!DOCTYPE html>
<html>
<head>
	<title>Spotify - Choose your favorite</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" /></head>
<body>
	<nav>
		<ul>
			<div class="div">
				<li class="brand"><img src="logo.png" alt="Spotify"></li>
				<li> Spotify</li>
			</div>
			<div class="div2">
				<li>Home</li>
			    <li>About</li>
			</div>
			
		</ul>
	</nav>
	<div class="div3">
		<h1>Best of NCS - No Copyright Sounds</h1>
		<div class="main">
			<div class="track"></div>
			<div class="trackname">
				<p>On my way03:13</p>
			</div>
		</div>
		
	</div>

	<div class="div5">
		<input type="range" name="range" id="myprogressbar" min="0" max="100">
		<div class="div6">
			<!-- fontawesome icons -->
			<i class="fa-solid fa-backward-step"></i>
			<i class="fa-solid fa-circle-play"></i>
			<i class="fa-solid fa-forward-step"></i>		
		</div>			
	</div>
	<script src="script.js"></script>
</body>
</html>
